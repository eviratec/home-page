<section id="services"
  class="state-section"
  layout-align="start center"
  layout="column"
  layout-fill>
  
  <header ng-model="$services.header"
    page-header>
  </header>

  <div style="width:100%;"
    class="state-content-root"
    md-theme="clearContent"
    flex>

    <md-content style="overflow-x:hidden;">

      <div class="state-content"
        layout-align="start center"
        layout="row">

        <div flex></div>

        <div style="width:1010px;padding:16px 8px;"
          layout-xs="column"
          layout="row">

          <div style="padding:8px;"
            ng-repeat="$group in $services.groups.data.groups"
            flex>

            <md-card>

              <div style="{{ $services.cardStyle($group.code) }}">
                
                <div ng-if="'WP' === $group.code"
                  style="position:absolute;bottom:-24px;right:-12px;">
                  <span style="font-size:86px;opacity:0.2;"
                    class="socicon socicon-wordpress">
                  </span>
                </div>

                <h4 ng-bind="$group.label"></h4>

                <p ng-bind="$group.tag_line"></p>

              </div>

              <div layout
                layout-align="center center">

                <div layout="column"
                  style="width:100%;">
                
                  <ul style="margin:0;list-style-type:none;padding:8px 0px 0px;">

                    <li style="border-bottom: 1px solid rgba(0,0,0,0.12);"
                      ng-repeat="$itm in $group.members">
                    
                      <a href="/contact/{{ $itm.code }}"
                        class="md-button {{ $services.itmClass($itm.code) }}"
                        style="text-align:left;margin:0;border-radius:0;display:block;padding:4px 16px;">
                        <md-icon class="material-icons"
                          style="margin-right:8px;"
                          ng-bind="$services.itmIcon($itm.code)">
                        </md-icon>
                        <span ng-bind="$itm.label"></span>
                      </a>

                    </li>
                
                  </ul>

                </div>

              </div>
              
              <md-card-actions style="background-color:#fafafa;margin:0;padding:8px;"
                layout-align="end center"
                layout="row">
                
                <md-button class="md-icon-button" aria-label="Docs">
                  <md-icon class="material-icons">book</md-icon>
                </md-button>
                <md-button class="md-icon-button" aria-label="Contact">
                  <md-icon class="material-icons">mail_outline</md-icon>
                </md-button>
                <md-button class="md-icon-button" aria-label="View">
                  <md-icon class="material-icons">chevron_right</md-icon>
                </md-button>
                
              </md-card-actions>

            </md-card>

          </div>

        </div>

        <div flex></div>

      </div>
  
      <footer page-footer>
      </footer>
      
    </md-content>

  </div>

</section>
