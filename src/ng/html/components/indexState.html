<div style="background: linear-gradient(to bottom right,#1e88e5 0,#d268ac 80%,#fdd835 100%);"
  layout="row"
  layout-align="center center"
  layout-fill>

  <div class="hero-anim">
    <div class="box"></div>
  </div>

  <div flex></div>

  <div style="width:960px;z-index:10;padding:48px 0;"
    layout-align="center center"
    layout>

    <div style="width:420px;"
      layout="column">

      <div style="text-align:center;margin-bottom:16px;">
        <p class="md-display-1"
          style="font-family:'Signika Negative',sans-serif;font-weight:300;text-shadow:1px 3px 15px rgba(0,0,0,0.3);padding:24px;margin:0px;">
          Test-driven, software development.
        </p>
      </div>

      <!-- Horizontal Site (pretty) Menu -->
      <div layout
        layout-align="center center">
        <div layout="row"
          layout-wrap
          style="width:80%;">
          
          <a href="{{ $itm.href }}"
            class="md-button md-raised {{ $itm.class }}"
            flex
            ng-if="$index !== 2"
            ng-repeat="$itm in $index.menuItems">
            <div layout="column"
              layout-align="center center">
              <md-icon class="material-icons"
                style="font-size:36px;height:36px;width:36px;margin-top:8px;"
                ng-bind="$itm.icon">
              </md-icon>
              <span ng-bind="$itm.label"></span>
            </div>
          </a>
          
          <a href="{{ $itm.href }}"
            class="md-button md-raised {{ $itm.class }}"
            flex="100"
            ng-if="$index === 2"
            ng-repeat="$itm in $index.menuItems">
            <div layout="column"
              layout-align="center center">
              <md-icon class="material-icons"
                style="font-size:36px;height:36px;width:36px;margin-top:8px;"
                ng-bind="$itm.icon">
              </md-icon>
              <span ng-bind="$itm.label"></span>
            </div>
          </a>

        </div>
      </div>
      <!-- Horizontal Site (pretty) Menu -->

      <!-- Horizontal Social Media Menu -->
      <div class="h-social-menu">
        <div layout="row"
          layout-align="center center"
          style="color:rgba(255,255,255,0.7);">
          
          <a href="{{ $link.href }}" 
            class="md-button md-icon-button"
            ng-repeat="$link in $index.socialLinks"
            style="line-height: 50px;height: 60px;width: 60px;"
            target="_blank">
            <md-tooltip md-direction="top">
              {{ $link.tooltip }}
            </md-tooltip>
            <div>
              <span style="font-size: 24px;"
                class="socicon socicon-{{ $link.icon }}">
              </span>
            </div>
          </a>

        </div>
      </div>
      <!-- Horizontal Social Media Menu -->

    </div>
  </div>

  <div flex></div>

</div>
