<section id="contact"
  class="state-section"
  layout-align="start center"
  layout="column"
  layout-fill>
  
  <header ng-model="$contact.header"
    page-header>
  </header>

  <div class="contact-hero"
    style="width: 100%;border-top:1px solid rgba(255,255,255,0.12);"
    ng-style="$contact.heroStyle">

    <div style="background:linear-gradient(to bottom right,#03A9F4 0%,#01579B 100%);"
      layout-align="center center"
      layout-fill
      layout>

      <div style="width:1010px;padding:24px;"
        layout="column"
        layout-align="end stretch">
        
        <div>
          <div style="margin-top: 24px;padding-top: 8px;"
            layout-align="start end"
            layout-xs="column"
            layout="row">
            <div>
              <p class="md-display-3" style="font-weight: 200;font-family: 'Signika Negative',Roboto,sans-serif;margin: 8px;color: rgba(255,255,255,1);">
                Contact us
              </p>
            </div>
            <div class="flex"></div>
          </div>
        </div>
        
        <div>
          <div style=""
            layout-align="start end"
            layout-xs="column"
            layout="row">
            <div>
              <p class="md-display-1" style="font-weight: 200;font-family: 'Signika Negative',Roboto,sans-serif;margin: 8px;color: rgba(255,255,255,0.7);">
                By phone, email, or social media
              </p>
            </div>
            <div class="flex"></div>
            <div style="margin-top:24px;"
              layout="row">
              <md-icon class="material-icons"
                style="height:36px;line-height:36px;">
                chevron_right
              </md-icon>
              <ul class="content-link-list"
                layout="row">
                <li ng-repeat="$link in $contact.socialLinks"
                  flex>
                  <a href="{{ $link.href }}" 
                    class="md-button md-icon-button md-raised"
                    target="_blank">
                    <md-tooltip md-direction="top">
                      {{ $link.tooltip }}
                    </md-tooltip>
                    <div>
                      <span style="font-size: 24px;"
                        class="socicon socicon-{{ $link.icon }}">
                      </span>
                    </div>
                  </a>
                </li>
              </ul>
            </div>
          </div>
        </div>

      </div>

    </div>
    
  </div>

  <div style="width:100%;"
    class="state-content-root"
    md-theme="clearContent"
    flex>

    <md-content style="overflow-x:hidden;">

      <div class="state-content"
        layout-align="start center"
        layout="row">

        <div flex></div>

        <div style="width:1010px;z-index:10;padding:16px 16px;"
          layout-align="start start"
          layout-align-xs="start stretch"
          layout-xs="column"
          layout-gt-xs="row">

          <div class="content-secondary"
            flex-gt-xs="30"
            flex-xs>

            <div>

              <md-card class="contact-detail">

                <div class="card-content">

                  <p class="md-caption">
                    <md-icon class="material-icons">
                      phone
                    </md-icon>
                    <span>Call us</span>
                  </p>

                  <h4 class="md-display-1">
                    0420 269 919
                  </h4>

                </div>

              </md-card>

              <md-card class="contact-detail">

                <div class="card-content">

                  <p class="md-caption">
                    <md-icon class="material-icons">
                      mail
                    </md-icon>
                    <span>Email us</span>
                  </p>

                  <h4 class="md-display-1"
                    style="font-size:1.4em;">
                    info@eviratec.com.au
                  </h4>

                </div>

              </md-card>

              <div class="section-content-secondary md-whiteframe-1dp">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d14980413.604670588!2d136.7294759301566!3d-23.556677032320838!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6ad63c9ced72e043%3A0xda232c7a25c27e66!2sEVIRATEC!5e0!3m2!1sen!2sau!4v1490443271119" width="100%" height="200" frameborder="0" style="border:0;display:block;" allowfullscreen></iframe>
              </div>

            </div>

          </div>

          <div flex>
            <div layout="column"
              style="margin:16px;background:#fff;border-top: 5px solid rgb(2,136,209);"
              md-whiteframe="1">

              <div style="padding:16px;background-color:#f5f5f5;border-bottom:1px solid rgba(0,0,0,0.12);">
                <p style="margin: 0;font-size: 2em;color: rgb(2,136,209);font-family: 'Signika Negative',Roboto,sans-serif;font-weight: 600;">
                  Request a call-back
                </p>
                <p style="font-family: 'Signika Negative',Roboto,sans-serif;margin-bottom:0;">
                  Complete and submit the following form, to have one of our team members get back to you.
                </p>
              </div>

              <div style="padding:16px;">
                <div contact-form></div>
              </div>

              <md-progress-linear class=""
                ng-if="$contact.progressElVisible"
                md-mode="indeterminate">
              </md-progress-linear>

            </div>
          </div>

        </div>

        <div flex></div>

      </div>
  
      <footer page-footer>
      </footer>
      
    </md-content>

  </div>

</section>
